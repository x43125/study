spring:
  application:
    name: gateway
  cloud:
    nacos:
      config:
        server-addr: 127.0.0.1:8848

    gateway:
      routes:
        - id: test_route
          uri: https://www.bilibili.com/
          predicates:
            - Query=url,bili

        - id: qq_flomo
          uri: https://flomoapp.com/
          predicates:
            - Query=url,flomo